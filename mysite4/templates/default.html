{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}">
    <style>
        .top{
            height: 70px;
            background-color: #00a0e9;
        }
        .top img{
            height: 30px;
            margin-top: 20px;
        }
        .copyright{
            height: 30px;
            background-color: grey;
        }

    </style>
</head>
<body>
<div class="container-fluid top">
    <img src="{% static "images/logo.png" %}" alt="">
</div>
<div class="container">
    {% for type in types %}
        <span class="ml-3"><a href="/front/types/?id={{ type.id }}">{{ type.title }}</a></span>
    {% endfor %}
</div>
<div class="container-fluid">
    <img src="{% static "images/1.jpg" %}" alt="" class="embed-responsive">
</div>
<div class="container">
    <div class="row">
        <img src="{% static "images/4196460.jpg" %}" alt="" class="col-4 embed-responsive mt-3 pl-1">
        <img src="{% static "images/4196460.jpg" %}" alt="" class="col-4 embed-responsive mt-3 pl-1">
        <img src="{% static "images/4196460.jpg" %}" alt="" class="col-4 embed-responsive mt-3 pl-1">
        <img src="{% static "images/4196460.jpg" %}" alt="" class="col-4 embed-responsive mt-3 pl-1">
        <img src="{% static "images/4196460.jpg" %}" alt="" class="col-4 embed-responsive mt-3 pl-1">
        <img src="{% static "images/4196460.jpg" %}" alt="" class="col-4 embed-responsive mt-3 pl-1">

    </div>
</div>

<div class="copyright">
    <div class="row justify-content-center">
        <span>copyright</span>
    </div>

</div>
</body>
<script src="{% static "jquery.js"  %}s"></script>
<script src="{% static "popper.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
</html>
