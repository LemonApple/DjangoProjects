<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style = "color:red">{{ info }}</div>
<div>该页面将于<label id="countdown"></label>秒后返回登录界面</div>
</body>
<script>
    let countdown = document.getElementById("countdown")
    let t = 5;
    //setInterval 允许我们重复运行一个函数，从一段时间间隔之后开始运行，之后以该时间间隔连续重复运行该函数,时间以毫秒为单位。
    setInterval(function (){
        countdown.innerText = t;
        t =t-1;
        if(t == -1){
            window.location.href = "/login/login/";
        }
    }, 1000)
</script>
</html>
